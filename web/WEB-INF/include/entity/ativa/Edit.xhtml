<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AtivaEditDlg" widgetVar="AtivaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{prkBundle.EditAtivaTitle}" closeOnEscape="true">

            <h:form id="AtivaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{ativaController.selected != null}">


                        <h:outputLabel value="#{prkBundle.EditAtivaLabel_idAtiva}" for="idAtiva" />
                        <h:panelGroup>
                            <h:outputText id="idAtiva" value="#{ativaController.selected.idAtiva}" />
                            <p:tooltip for="idAtiva" value="#{ativaController.getComponentMessages('idAtiva', prkBundle.EditAtivaHelpText_idAtiva)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{prkBundle.EditAtivaLabel_nomeAtiva}" for="nomeAtiva" />
                        <h:panelGroup>
                            <p:inputText id="nomeAtiva" value="#{ativaController.selected.nomeAtiva}" title="#{prkBundle.EditAtivaTitle_nomeAtiva}" size="200" maxlength="200"/>
                            <p:tooltip for="nomeAtiva" value="#{ativaController.getComponentMessages('nomeAtiva', prkBundle.EditAtivaHelpText_nomeAtiva)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{prkBundle.EditAtivaLabel_descricaoAtiva}" for="descricaoAtiva" />
                        <h:panelGroup>
                            <p:inputText id="descricaoAtiva" value="#{ativaController.selected.descricaoAtiva}" title="#{prkBundle.EditAtivaTitle_descricaoAtiva}" size="200" maxlength="200"/>
                            <p:tooltip for="descricaoAtiva" value="#{ativaController.getComponentMessages('descricaoAtiva', prkBundle.EditAtivaHelpText_descricaoAtiva)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ativaController.save}" value="#{prkBundle.Save}" update="display,:AtivaListForm:datalist,:AtivaListForm:AtivaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AtivaEditDialog'));">
                        <p:confirm header="#{prkBundle.ConfirmationHeader}" message="#{prkBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{prkBundle.Cancel}" oncomplete="PF('AtivaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
