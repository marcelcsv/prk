<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatusCreateDlg" widgetVar="StatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{prkBundle.CreateStatusTitle}" closeOnEscape="true">

            <h:form id="StatusCreateForm">

                <h:panelGroup id="display" rendered="#{statusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{prkBundle.CreateStatusLabel_nomeStatus}" for="nomeStatus" />
                        <h:panelGroup>
                            <p:inputText id="nomeStatus" value="#{statusController.selected.nomeStatus}" title="#{prkBundle.CreateStatusTitle_nomeStatus}" size="100" maxlength="100"/>
                            <p:tooltip for="nomeStatus" value="#{statusController.getComponentMessages('nomeStatus', prkBundle.CreateStatusHelpText_nomeStatus)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{prkBundle.CreateStatusLabel_descricaoStatus}" for="descricaoStatus" />
                        <h:panelGroup>
                            <p:inputText id="descricaoStatus" value="#{statusController.selected.descricaoStatus}" title="#{prkBundle.CreateStatusTitle_descricaoStatus}" size="100" maxlength="100"/>
                            <p:tooltip for="descricaoStatus" value="#{statusController.getComponentMessages('descricaoStatus', prkBundle.CreateStatusHelpText_descricaoStatus)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{statusController.saveNew}" value="#{prkBundle.Save}" update="display,:StatusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('StatusCreateDialog'));">
                        <p:confirm header="#{prkBundle.ConfirmationHeader}" message="#{prkBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{prkBundle.Cancel}" oncomplete="PF('StatusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
