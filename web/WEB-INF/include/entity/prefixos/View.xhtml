<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrefixosViewDlg" widgetVar="PrefixosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{prkBundle.ViewPrefixosTitle}" closeOnEscape="true">

            <h:form id="PrefixosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{prefixosController.selected != null}">

                        <h:outputText value="#{prkBundle.ViewPrefixosLabel_prefixo}"/>
                        <h:outputText value="#{prefixosController.selected.prefixo}" title="#{prkBundle.ViewPrefixosTitle_prefixo}"/>

                        <h:outputText value="#{prkBundle.ViewPrefixosLabel_nomePrefixo}"/>
                        <h:outputText value="#{prefixosController.selected.nomePrefixo}" title="#{prkBundle.ViewPrefixosTitle_nomePrefixo}"/>

                        <h:outputText value="#{prkBundle.ViewPrefixosLabel_EMailInterno}"/>
                        <h:outputText value="#{prefixosController.selected.EMailInterno}" title="#{prkBundle.ViewPrefixosTitle_EMailInterno}"/>

                        <h:outputText value="#{prkBundle.ViewPrefixosLabel_EMailExterno}"/>
                        <h:outputText value="#{prefixosController.selected.EMailExterno}" title="#{prkBundle.ViewPrefixosTitle_EMailExterno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{prkBundle.Close}" onclick="PF('PrefixosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
